<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Kontakt</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- Navigationsleiste der Website -->
    <div class="topnav">
        <div class="topnav-centered">
            <a href="index.html"><img src="images/logo1.png " class="topnav-logo"></a>
        </div>
        <a href="index.html">Home</a>
        <a href="about.html">Über Uns</a>
        <a href="contact.html" class="active">Kontakt</a>
    </div>

    <header>
        <h1>Wallpaper Solutions</h1>
    </header>

    <hr>

    <h2>Schreib uns:</h2>

    <!-- Kontaktformular -->
    <form action="contact.html" method="get">
        <!-- 
                Mit label-Element wird Eingabefeldern etc. eine Beschriftung hinzugefügt
                und mit for-Attribut einem Eingabeelement zugeordnet
             -->
        <label for="name">
            <input type="text" id="name" name="name" placeholder="Dein Name"><br>
        </label>

        <label for="email">
            <input type="email" id="email" name="email" placeholder="Deine E-Mail"><br>
        </label>

        <label for="nachricht">
            <textarea id="nachricht" name="nachricht" placeholder="Deine Nachricht" cols="30" rows="5"></textarea>
        </label>

        <br>
        <input type="submit" value="Abschicken">
    </form>

    <hr>

    <footer>
        <h5>Folg uns auf:</h5>
        <a href="https://www.facebook.com/" target="_blank">
            <img src="images/facebook.png" width="30px">
        </a>

        <a href="https://www.youtube.com/" target="_blank">
            <img src="images/youtube.png" width="30px">
        </a>

        <a href="https://www.instagram.com/" target="_blank">
            <img src="images/instagram.png" width="30px">
        </a>
    </footer>
</body>

</html>
