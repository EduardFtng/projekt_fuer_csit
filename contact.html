<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Kontakt</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- Navigationsleiste der Website -->
    <nav>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="about.html">Über Uns</a>
            <div class="dropdown">
                <button class="dropbtn">Kontakt</button>
                <div class="dropdown-content">
                    <a href="contact.html" class="active">Schreib Uns</a>
                    <a href="#" onclick="alertWindow()">Sende Uns Ein Bild</a>
                </div>
            </div>
        </div>
    </nav>

    <hr>

    <!-- Header mit Hintergrundbild -->
    <header>
        <div class="header-img">
            <!-- <h1">Wallpaper Solutions</h1> -->
        </div>
    </header>

    <hr>
    <main>
        <h2 class="kntkt-titel">Schreib uns:</h2>

        <div class="kontaktfrm">
            <!-- Kontaktformular -->
            <form action="contact.html" method="get">
                <!-- 
                Mit label-Element wird Eingabefeldern etc. eine Beschriftung hinzugefügt
                und mit for-Attribut einem Eingabeelement zugeordnet
             -->
                <label for="name">
                    <input type="text" id="name" name="name" placeholder="Dein Name"><br>
                </label>

                <label for="email">
                    <input type="email" id="email" name="email" placeholder="Deine E-Mail"><br>
                </label>

                <label for="nachricht">
                    <textarea id="nachricht" name="nachricht" placeholder="Deine Nachricht" cols="30"
                        rows="5"></textarea>
                </label>

                <br>
                <input type="submit" value="Abschicken" class="btn">
            </form>
        </div>
    </main>
    <hr>

    <footer>
        <p>Folg uns auf:</p>
        <a href="https://www.facebook.com/" target="_blank">
            <img src="images/icons/facebook.png" class="sm-icon" alt="facebook">
        </a>

        <a href="https://www.youtube.com/" target="_blank">
            <img src="images/icons/youtube.png" class="sm-icon" alt="youtube">
        </a>

        <a href="https://www.instagram.com/" target="_blank">
            <img src="images/icons/instagram.png" class="sm-icon" alt="instagram">
        </a>

        <!-- Impressum mit Modal/Dialogfenster -->
        <!-- Auslösen von Modal -->
        <a href="#!" id="impressumBtnId" class="impressumBtn">Impressum </a>

        <!-- The Modal -->
        <div id="impressumModal" class="modal">

            <!-- Modal content -->
            <div class="modal-inhalt">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>

        </div>
    </footer>

    <!-- Hier wird die .js Datei eingebunden-->
    <script language="javascript" type="text/javascript" src="javascript/main.js"></script>

</body>

</html>
